<section class="contact-us">
  <h2 class="contact-us__title">CONTACT US</h2>
  <form class="contact-us__form" action="/" method="get">
    <div class="contact-us__line">
      <input type="text" class="contact-us__input contact-us__input_name" placeholder="Enter your name">
      <input type="text" class="contact-us__input contact-us__input_email" placeholder="Enter your e-mail">
    </div>
    <div class="contact-us__line">
      <textarea name="text" class="contact-us__textarea" placeholder="Please, type your text here"></textarea>
    </div>
    <button type="submit" class="contact-us__btn">send</button>
  </form>
</section>

<footer class="footer">
  <div class="container">

    <div class="footer__logo">
      <img src="images/svg/logo2.svg" alt="logo 2" class="footer__logo-img">
    </div>


    <form action="/" class="form-footer" method="get">
      <div class="form-footer__title">WANT TO GET RECENT UPDATES?</div>
      <div class="form-footer__box">
        <input type="text" class="form-footer__name" placeholder="Enter your name">
        <input type="text" class="form-footer__email" placeholder="Enter your e-mail">
        <button type="submit" class="form-footer__subscribe">SUBSCRIBE</button>
      </div>
    </form>

    <div class="social footer__social">
      <a href="#" class="social__item social__item_twiter">1</a>
