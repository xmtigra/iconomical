<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>header</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <link rel="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->



  <div class="header">
    <div class="container ">
      <div class="flex flex-row">
        <a href="" class="header__logo">
            <img src="images/iconomical_logo.png" alt="Iconomical logo">
        </a>
        <!-- не переписувати блок currency - хіба що обгоратти -->
        <div class="currency">
          <div class="currency__item">
            <div class="currency__name">BTC</div>
            <div class="currency__price">$ 4,006.46</div>
            <div class="currency__change currency__change_negative">-0.04%</div>
          </div>
          <div class="currency__item">
            <div class="currency__name">BCH</div>
            <div class="currency__price">$ 525.05</div>
            <div class="currency__change currency__change_positive">1.02%</div>
          </div>
          <div class="currency__item">
            <div class="currency__name">ETH</div>
            <div class="currency__price">$ 289.09</div>
            <div class="currency__change currency__change_positive">2.51%</div>
          </div>
          <div class="currency__item">
            <div class="currency__name">DEF</div>
            <div class="currency__price">$ 8889.09</div>
            <div class="currency__change currency__change_positive">92.51%</div>
          </div>
         </div>
        <!-- не переписувати блок currency - хіба що обгоратти -->
        <div class="header__buttons">
          <a href="" class="header__button header__button_post">Submit post</a>
          <a href="" class="header__button header__button_event">Submit event</a>
        </div>
      </div>
      <div class="header__menu">
        <nav>
          <ul class="header__nav">
            <li><a href="">Main</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">KNOWLEDGE BASE</a></li>
            <li><a href="">ABOUT</a></li>
          </ul>
        </nav>
        <div class="header__language">
          <div>LANGUAGE:</div>
          <a href="#">RU</a>|
          <a href="#">ENG</a>
        </div>
      </div>
    </div>
  </div>

<footer class="footer">

</footer>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
