<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>header</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->



  <div class="header">
    <div class="container ">
      <div class="flex flex-row">
        <a href="" class="header__logo">
            <img src="images/iconomical_logo.png" alt="Iconomical logo">
        </a>
        <div class="header__currency">
          <div class="header__currency-item">
            <div class="header__currency-item-name">BTC</div>
            <div class="header__currency-item-price">$ 4,006.46</div>
            <div class="header__currency-item-change header__currency-item-change_negative">-0.04%</div>
          </div>
          <div class="header__currency-item">
            <div class="header__currency-item-name">BCH</div>
            <div class="header__currency-item-price">$ 525.05</div>
            <div class="header__currency-item-change header__currency-item-change_positive">1.02%</div>
          </div>
          <div class="header__currency-item">
            <div class="header__currency-item-name">ETH</div>
            <div class="header__currency-item-price">$ 289.09</div>
            <div class="header__currency-item-change header__currency-item-change_positive">2.51%</div>
          </div>
          <div class="header__currency-item">
            <div class="header__currency-item-name">DEF</div>
            <div class="header__currency-item-price">$ 8889.09</div>
            <div class="header__currency-item-change header__currency-item-change_positive">92.51%</div>
          </div>
        </div>
        <div class="header__buttons">
          <a href="" class="header__button header__button_post">Submit post</a>

          <a href="" class="header__button header__button_event">Submit event</a>
        </div>
      </div>
      <div class="header__menu">
        <nav>
          <ul class="header__nav">
            <li><a href="">Main</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">KNOWLEDGE BASE</a></li>
            <li><a href="">ABOUT</a></li>
          </ul>
        </nav>
        <div class="header__language">
          <div>LANGUAGE:</div>
          <a href="">RU</a>|
          <a href="">ENG</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    (function (b, o, i, l, e, r) {
      b.GoogleAnalyticsObject = l;

        function () {
          (b[l].q = b[l].q || []).push(arguments)
        });
      b[l].l = +new Date;
      e = o.createElement(i);
      r = o.getElementsByTagName(i)[0];
      e.src = 'https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/bootstrap/js/dist/util.js"></script>
  <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
  <script src="/bower_components/bootstrap/js/dist/button.js"></script>
  <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
  <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
  <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
  <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
  <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
  <script src="/bower_components/bootstrap/js/dist/tab.js"></script>

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
